<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
    <title>Sunscape Design</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="fixed-icons top-icons">
		
		<a href="index.html" class="icon">
			<i class="bi bi-house-door-fill"></i>
		</a>
	
		<a href="Sunscape.html" class="icon">
		  <i class="bi bi-arrow-left-circle"></i>
		</a>
	  </div>
    
    <div id="icon-container" class="container_icons">
        <div class="image_icons">
            <a href="#" class="open-gallery" data-gallery="resort">
                <img src="Assets/5- BOTONES  PARA  PROPIEDADES/RESORT.svg" alt="Resort">
            </a>
        </div>
        <div class="image_icons">
            <a href="#" class="open-gallery" data-gallery="restaurants">
                <img src="Assets/5- BOTONES  PARA  PROPIEDADES/RESTAURANTS.svg" alt="Restaurants">
            </a>
        </div>
        <div class="image_icons">
            <a href="#" class="open-gallery" data-gallery="suites">
                <img src="Assets/5- BOTONES  PARA  PROPIEDADES/SUITES.svg" alt="Suites">
            </a>
        </div>
        <div class="image_icons">
            <a href="#" class="open-gallery" data-gallery="spas">
                <img src="Assets/5- BOTONES  PARA  PROPIEDADES/SPAS.svg" alt="Spas">
            </a>
        </div>
        <div class="image_icons">
            <a href="#" class="open-gallery" data-gallery="bars">
                <img src="Assets/5- BOTONES  PARA  PROPIEDADES/BARS.svg" alt="Bars">
            </a>
        </div>
    </div>

    <!-- Contenedor de la galería -->
    <div id="gallery-container" class="gallery hidden">
        
        <div class="gallery-images">
            <img src="" alt="Gallery Image 1">
            <img src="" alt="Gallery Image 2">
            <img src="" alt="Gallery Image 3">
        </div>

        
            <div id="image-modal" class="modal hidden">
                <div class="modal-content">
                    <!-- Iconos fijos sobre la imagen -->
                    <div class="fixed-icons top-icons">
                        <!-- Ícono de Home -->
                        <a href="index.html" class="icon">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                        <!-- Ícono de Regresar -->
                        <a href="#" id="back-to-gallery" class="icon">
                            <i class="bi bi-arrow-left-circle"></i>
                        </a>
                    </div>
        
                    <!-- Flechas de navegación laterales -->
                    <button id="prev-image" class="modal-arrow modal-arrow-left">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                    <img id="modal-image" src="" alt="Full Image">
                    <button id="next-image" class="modal-arrow modal-arrow-right">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    

    <script src="gallery.js"></script>
</body>
</html>
